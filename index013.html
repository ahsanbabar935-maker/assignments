    <!DOCTYPE html>
<html>
<head>
<title>Login Form</title>

<style>
body{
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(to right, #4d3240, #652847);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    width:350px;
    background:white;
    padding:30px;
    border-radius:8px;
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

h2{
    margin-bottom:20px;
    border-bottom:3px solid #080808;
    display:inline-block;
    padding-bottom:5px;
}

.input-box{
    margin:20px 0;
}

.input-box input{
    width:100%;
    padding:10px;
    border:none;
    border-bottom:2px solid #ccc;
    outline:none;
}

button{
    width:100%;
    padding:10px;
    background:linear-gradient(to right, #d1006f, #ff007f);
    color:white;
    border:none;
    border-radius:5px;
    margin-top:10px;
    cursor:pointer;
}

.social-text{
    text-align:center;
    margin:20px 0 10px 0;
    font-size:14px;
}

.twitter{
    width:100%;
    padding:10px;
    background:#1da1f2;
    color:white;
    border:none;
    border-radius:5px;
    margin-bottom:10px;
    cursor:pointer;
}

.facebook{
    width:100%;
    padding:10px;
    background:#3b5998;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
</style>

</head>
<body>

<div class="card">

    <h2>Login</h2>

    <div class="input-box">
        <input type="text" placeholder="Enter Your Email">
    </div>

    <div class="input-box">
        <input type="password" placeholder="Enter Your Password">
    </div>

    <button>Continue</button>

    <p class="social-text">or Connect With Social Media</p>

    <button class="twitter">Sign in With Twitter</button>
    <button class="facebook">Sign in With Facebook</button>

</div>

</body>
</html>
</body>
</html>
