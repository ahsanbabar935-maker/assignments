    <!DOCTYPE html>
<html>
<head>
    <title>Austria Flag</title>
    <style>
        .flag {
            width: 300px;
            height: 180px;
            border: 1px solid black;
        }

        .stripe {
            height: 60px;
            width: 100%;
        }

        .red {
            background-color: #ED2939;
        }

        .white {
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="flag">
        <div class="stripe red"></div>
        <div class="stripe white"></div>
        <div class="stripe red"></div>
    </div>

</body>
